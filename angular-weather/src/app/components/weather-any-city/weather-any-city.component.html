<form [formGroup]="requestDataForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label>City</label>
    <input class="form-control" type="text" formControlName="city">
  </div>
  <div *ngIf="this.requestDataForm.get('city').invalid">
    This field should not be empty
  </div>
  <div class="form-group">
    <label>Metric system</label>
    <div>
      <p-dropdown [options]="metricSystems" formControlName="metricSystem" ></p-dropdown>
    </div>
  </div>
  <button type="submit" class="btn btn-info">Show weather</button>
</form>
{{ requestDataForm.value | json }}

<app-weather-informer-dummy [weather]="weather$ | async"></app-weather-informer-dummy>
