<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animals in html form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
</head>
<body class="container">
<h1>Bring your pet in</h1>
<form action="" method="post">
	
	<div class="form-group col-sm-6">
		
		<div>
			<label>Pet name</label>
			<input name="petName" type="text" placeholder="Tortila" class="form-control">
		</div>
		
		<div>
			<label>Pet age</label>
			<input name="petAge" type="number" placeholder="300" class="form-control">
		</div>
		
		<div>
			<label>Date of birth</label>
			<input name="birthDay" type="date" class="form-control">
		</div>
		
		<div>
			<label>What kind of pet</label>
			<input name="petKind" type="text" placeholder="Ninja turtle" class="form-control">
		</div>
		
		<div>
			<label>Limb count</label>
			<input name="limbCount" type="number" placeholder="4" class="form-control">
		</div>
	</div>
	
	<button type="submit" class="btn btn-info">Submit</button>

</form>
</body>
</html>
