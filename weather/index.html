<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="container">
<form>
    <div class="form-group">
        <label>City</label>
        <select class="form-control">
            <option>Berlin</option>
            <option>Voronezh</option>
            <option>Amsterdam</option>
            <option>Barcelona</option>
            <option>London</option>
            <option>Moscow</option>
        </select>
    </div>
    <button type="submit" class="btn btn-info">Show weather</button>
</form>
<div class="weather-result col-12 col-md-6">
    <div class = "row">
        <div class="name col-12 col-md-4">
            City:
        </div>
        <div class="col-12 col-md-8">
            Berlin, DE
        </div>
    </div>
    <div class = "row">
        <div class="name col-12 col-md-4">
            Temperature:
        </div>
        <div class="col-12 col-md-8">
            5&degC
        </div>
    </div>
    <div class = "row">
        <div class="name col-12 col-md-4">
            Feel:
        </div>
        <div class="col-12 col-md-8">
            5&degC
        </div>
    </div>
    <div class = "row">
        <div class="name col-12 col-md-4">
            Wind:
        </div>
        <div class="col-12 col-md-8">
            25 m/sec
        </div>
    </div>
    <div class = "row">
        <div class="name col-12 col-md-4">
            Humidity:
        </div>
        <div class="col-12 col-md-8">
            100%
        </div>
    </div>
    <div class = "row">
        <div class="name col-12 col-md-4">
            Pressure:
        </div>
        <div class="col-12 col-md-8">
            1015 kPa
        </div>
    </div>
</div>
</body>
</html>
