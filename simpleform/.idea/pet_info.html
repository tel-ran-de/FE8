<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pet Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body class="container">
<form action="" method="post">
    <div class="form-group">
        <label>Name</label>
        <input name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
<!--        <label for="myRange">Age</label>-->
<!--        <input type="range" class="custom-range" min="1" max="20" step="1" id="customRange">-->
        <label>Age</label>
        <input name="age" type="text" class="form-control">

    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
    </div>
    <div class="form-group">
        <label>Kind of Pet</label>
        <input name="kind" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect">Number of legs</label>
        <select class="form-control" id="exampleFormControlSelect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile">Upload Image</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
