<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information about your pet</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/petScript.js"></script>
</head>
<body class="container">
<form action="/apiPet/pet" method="post">
    <div class="form-group">
        <label>Name</label>
        <input name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input name="age" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Date of birth</label>
        <input name="dateOfBirth" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Kind</label>
        <input name="kind" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Number of legs</label>
        <input name="numberOfLegs" type="text" class="form-control">
    </div>
    <button type="send"  class="btn btn-primary">Send</button>
</form>

<div class="alert alert-info" role="alert"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Kind</th>
        <th scope="col">Number of legs</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    </tr>
    </tbody>
</table>
</body>
</html>
