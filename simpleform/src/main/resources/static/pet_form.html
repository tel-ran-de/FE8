<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New pet</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/pet_script.js"></script>
</head>
<body class="container">
<form action="/apiPet/pet" method="post" id="form">
    <div class="form-group">
        <label>Name</label>
        <input name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input name="age" type="number" class="form-control">
    </div>
    <div class="form-group">
        <label>Date of birth</label>
        <input name="dateOfBirth" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Kind of pet</label>
        <input name="kind" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Number of legs</label>
        <input name="numberOfLegs" type="number" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="alert alert-info" role="alert"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Kind of pet</th>
        <th scope="col">Number of Legs</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name">
        <td>Age</td>
        <td><input type="number" name="age">
        <td>Date of Birth</td>
        <td><input type="text" name="birthDay">
        <td>Kind of Pet</td>
        <td><input type="text" name="kind">
        <td>Number of legs</td>
        <td><input type="number" name="number">
    </tr>
    </tbody>
</table>
</body>
</html>
