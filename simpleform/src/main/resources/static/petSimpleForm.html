<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pet Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="pet_styles.css"/>
</head>
<body class="container">
<form action="/api1/form-with-object-Pet" method="post">
    <div class="form-group">
        <label>Pet Name</label>
        <input name="petName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input name="petAge" type="text" class="form-control">

    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="birthDay" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
    </div>
    <div class="form-group">
        <label>Kind</label>
        <input name="petKind" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect">Number of legs</label>
        <select class="form-control" id="exampleFormControlSelect">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
