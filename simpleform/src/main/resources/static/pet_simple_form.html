<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Pet Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="container">
<form action="/api1/form-with-object-pet" method="post">
    <div class="form-group">
        <label>petName</label>
        <input name="petName" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>age</label>
        <input name="age" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>dateOfBirth</label>
        <input name="dateOfBirth" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>kind</label>
        <input name="kind" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>numberOfLegs</label>
        <input name="numberOfLegs" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
</form>
</body>
</html>
