<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animals in html form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/crud_functions.js"></script>
	<script src="js/petScript.js"></script>
</head>
<body class="container">
<h1>Bring your pet in</h1>

<form action="/apiPet/pet" method="post" id="form1">
	
	<div class="form-group col-sm-6">
		
		<div>
			<label>Pet name</label>
			<input name="petName" type="text" placeholder="Tortila" class="form-control">
		</div>
		
		<div>
			<label>Pet age</label>
			<input name="petAge" type="text" placeholder="300" class="form-control">
		</div>
		
		<div>
			<label>Date of birth</label>
			<input name="birthDay" type="date" class="form-control">
		</div>
		
		<div>
			<label>What kind of pet</label>
			<input name="petKind" type="text" placeholder="Ninja turtle" class="form-control">
		</div>
		
		<div>
			<label>Limb count</label>
			<input name="limbCount" type="number" placeholder="4" class="form-control">
		</div>
	</div>
	
	<button type="submit" class="btn btn-info">Submit</button>
	<button type="reset" class="btn btn-primary">Reset</button>

</form>


<table>
	<thead>
	<tr>
		<th></th>
	</tr>
	</thead>
	<tbody>

	</tbody>
</table>

<table class="table" id="table1">
	<thead>
	<tr>
		<th scope="col">ID</th>
		<th scope="col">First name</th>
		<th scope="col">Last name</th>
		<th scope="col">E-mail</th>
		<th scope="col">Limb count</th>
		<th scope="col">comment</th>
	</tr>
	</thead>
	<tbody>
	</tbody>
</table>
</body>
</html>
